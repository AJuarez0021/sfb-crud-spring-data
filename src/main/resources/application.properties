server.port=9093
server.servlet.context-path=/api/crud
spring.profiles.active=default
spring.application.name=@project.artifactId@

spring.datasource.url=jdbc:mysql://localhost:3306/Encuesta?serverTimezone=America/Mexico_City&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

swagger.application=@project.artifactId@
swagger.version=${spring.profiles.active} - @project.version@
swagger.path=${server.servlet.context-path}
